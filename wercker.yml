build:
    box: google/golang
    steps:

    # Test the project
    - script:
        name: go test
        code: go test ./...

    # Statically build the project
    - script:
        name: go build
        code: CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o app .

    # Create cities-controller.json for initialization
    - script:
        name: create cities-controller.json
        code: ./create_cities-controller.json.sh

    # Copy binary to location that gets passed along to deploy
    - script:
        name: copy binary
        code: cp app cities-service.json cities-controller.json "$WERCKER_OUTPUT_DIR"

deploy:
    box: google/golang
    steps:
    - script:
      name: print env
      code: env
    - script:
      name: copy the source from the pipeline
      script: mv app cities-service.json cities-controller.json /go/src/app/
    # use the scratch step to build a container from scratch based on the files present
    - script:
      name: ls
      script: ls /go/src/app
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        cmd: ./app
        tag: "latest"
        ports: "5000"
        repository: ravibhim/golang-example
        registry: https://registry.hub.docker.com

